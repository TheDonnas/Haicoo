  <body>
    <div id="root"></div>
    <div class="container">
      <div class="add-to">
        <button class="add-to-btn">Add to home screen</button>
      </div>
    </div>
    <script type="text/javascript">
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", function () {
          navigator.serviceWorker.register("sw.js").then(
            function (registration) {
              console.log(
                "ServiceWorker registration successful with scope: ",
                registration.scope
              );
            },
            function (err) {
              console.log("ServiceWorker registration failed: ", err);
            }
          );
        });
      }

      let deferredPrompt;
      var div = document.querySelector(".add-to");
      var button = document.querySelector(".add-to-btn");
      div.style.display = "none";

      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault(); //keeps the prompt from automatically appearing
        deferredPrompt = e; //storing the event in a variable, to be used later on
        div.style.display = "block";

        button.addEventListener("click", (e) => {
          div.style.display = "none"; //hides the alert box for now
          deferredPrompt.prompt(); //shows the add to homescreen prompt
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === "accepted") {
              console.log("User accepted adding app to home screen!");
            } else {
              console.log("User denied adding app to home screen.");
            }
            deferredPrompt = null;
          });
        });
      });
    </script>
  </body>
